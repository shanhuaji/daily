<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <button @click='clickHandler'>点击</button>
       <Hello v-if="bool"></Hello>
    </div>
    <template id="hello">
        <div>
            <p>{{type}}</p>
        </div>
    </template>
    <script>
        Vue.component('Hello', {
            template:'#hello',
            data() {
                return {
                    type:"销毁组件"
                }
            },
            beforeDestroy() {
                console.log("准备销毁")
            },
            destroyed() {
                console.log("销毁完毕")
            },
        })
       let vm = new Vue({
           el:'#app',
           data:{
            bool:true
           },
           methods: {
               clickHandler(){
                this.bool = false
               }
           },
       })
    </script>
  </body>
</html>
