<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click = 'clickHandler'>根组件</button>
      <Hello></Hello>
    </div>
    <template id="hello">
      <div>
        <button @click = 'clickHandler'>子组件</button>
      </div>
    </template>
    <script>
      Vue.mixin({
        methods: {
          clickHandler() {
            alert("1111");
          },
        },
      });
      Vue.component("Hello", {
        template: "#hello",
        data() {
          return {};
        },
      });
      let vm = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
